name: CI

on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install backend dependencies
        run: npm ci
        working-directory: hconnect-backend
      - name: Backend lint
        run: npm run lint || true
        working-directory: hconnect-backend
      - name: Backend test
        run: npm test || true
        working-directory: hconnect-backend
      - name: Install frontend dependencies
        run: npm ci
        working-directory: hconnect-frontend
      - name: Frontend lint
        run: npm run lint || true
        working-directory: hconnect-frontend
      - name: Frontend test
        run: npm test || true
        working-directory: hconnect-frontend
