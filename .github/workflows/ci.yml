name: CI

on:
  push: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Backend: install dependencies
        run: npm ci --prefix hconnect-backend
      - name: Backend: lint (if present)
        run: npm run lint --prefix hconnect-backend --if-present
      - name: Backend: test (if present)
        run: npm test --prefix hconnect-backend --if-present
      - name: Frontend: install dependencies
        run: npm ci --prefix hconnect-frontend
      - name: Frontend: lint (if present)
        run: npm run lint --prefix hconnect-frontend --if-present
      - name: Frontend: test (if present)
        run: npm test --prefix hconnect-frontend --if-present
